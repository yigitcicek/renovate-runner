variables:
  DOCKER_DRIVER: overlay2
  DOCKER_HOST: tcp://docker:2376
  DOCKER_TLS_VERIFY: 1
  DOCKER_TLS_CERTDIR: /certs
  DOCKER_CERT_PATH: /certs/client
  CI_RENOVATE_SERVICE: docker:20.10.11-dind@sha256:79d0c6e997920e71e96571ef434defcca1364d693d5b937232decf1ee7524a9b
  CI_RENOVATE_IMAGE: renovate/renovate:30.3.1-slim@sha256:4f31efb49b65b63f113b7842de58ea4177acdd8372bb3f30e1292e436c86ee24
