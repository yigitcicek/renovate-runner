include: '/templates/_common.gitlab-ci.yml'

image: ${CI_RENOVATE_IMAGE}

services:
  - ${CI_RENOVATE_SERVICE}

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_HOST: tcp://docker:2376
  DOCKER_TLS_VERIFY: 1
  DOCKER_TLS_CERTDIR: /certs
  DOCKER_CERT_PATH: /certs/client
  CI_RENOVATE_SERVICE: docker:20.10.10-dind@sha256:3242b020c92cece24e42740e5ae75306bde66b04eb1bcdf527a60f1416af8e69
  CI_RENOVATE_IMAGE: renovate/renovate:29.6.1-slim@sha256:ad205ca3ab60b423eebdd6a26905c3b9224a1b61891a9765671d5a2876036114
